Subject:RE: Gwen - letter\ufeffHiPlease find attached the flight letter for GwenKind regardsJanice-----Original Message-----From: Adam Vials Moore moore", "com>Subject: Gwen - letter and oxygen nurseHi Janice", "Well - that was an \"exciting\" time last nightFirst of all thank you so much for everyone for arranging everything so quicklyObviously not quite what we were hoping for but on we goWe'd be so grateful if the letter from Dr Halfhide could be sent to both Cora and myself asap this morning to allow us to deal with the providers and also contact from the oxygen nurse as Phil said last night - we're completely on new territory as Claire has always said oxygen for Gwen is hospital only so don't have the usual network / knowledge", "protection"], "content": "Dr Adam Vials Moore (@adam__moore)https://orcid.org/0000-0002-2085-1908Begin forwarded message:From:Robertson Janice Janice.Robertson@alderhey.nhs.uk>Date:12 January 2023 at 09:47:18 GMTTo:Adam Vials Moore moore.adam@gmail.com>, Cora Vials Moore cora.vialsmoore@gmail.com>Subject:RE: Gwen - letter\ufeffHiPlease find attached the flight letter for GwenKind regardsJanice-----Original Message-----From: Adam Vials Moore moore.adam@gmail.com>Sent: 11 January 2023 08:51To: Robertson Janice Janice.Robertson@..."}, {"title": "Gwen care plans / reports", "date": "2023-05-22", "specialty": "Pulmonology", "personnel": ["Unknown"], "events": ["com>Subject:Gwen Vials Moore - support needsHi LauraWe have just had the annual EHCP review meeting with school", "Her behaviours are fundamentally unsafe and she requires 1:1 supervision at all times - in fact she gets social care provision for a 2:1 at home (50 hours a week at a higher hourly rate which is almost unheard of)", "Gwen was discharged against medical advice (owing to hoist provision), but with medical support, because she was better at home, although her behaviours are difficult everywhere she is better in routine", "Gwen does not care about pain and will inflict it on herself in a sensory seeking manner and will not report it", "Given you and your teams support on her recent admissions and awareness of her behaviour, we hoped you could provide a short report / update recommending continued 1:1 provision"], "content": "\ufeff\ufeffOn 24 May 2022, at 16:55, Weatherall LauraLaura.Weatherall@alderhey.nhs.uk> wrote:\ufeffHi Adam/Cora,I am sorry to hear re the difficulties for yourselves and Gwen. I am happy to provide a letter detailing the reasonable adjustments that Gwen has required on recent stays if that is useful. Have you spoken to Gwen\u2019s EHCP lead about these proposed changes (apologies if daft question).BW,LauraLaura WeatherallAcute Liaison Learning Disability Nurse/Team LeadAlder Hey Children's NHS Foundation Trust0797..."}, {"title": "Gwen multiskills April 2018", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "201713 Gwen profile bed", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "Gwen sleep study results letter 2017-03-27", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "Gwen continuing care consent", "date": "2023-07-13", "specialty": "ENT", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "Gwen Scope sleep", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "Gwen hows it going Jul 2017", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title": "Gwen salt activities Feb 2017", "date": "2023-07-13", "specialty": "Unknown", "personnel": ["Unknown"], "events": ["No specific events extracted"], "content": ""}, {"title
